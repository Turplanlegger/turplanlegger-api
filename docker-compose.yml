version: '3.3'
services:
  flask:
    build: .
    container_name: turplanlegger
    command: 'flask run --debugger --port 8080 --with-threads --reload'
    ports:
      - '8000:8000'
    volumes:
      - ./:/turplanlegger
    depends_on:
      - turplanleggerdb
    links:
      - turplanleggerdb

  turplanleggerdb:
    image: postgres:14.0
    container_name: turplanleggerdb
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=postgres
