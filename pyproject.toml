[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Turplanlegger"
dynamic = ["version"]
description = "Turplanlegger python API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Are Schjetne", email = "are.schjetne@gmail.com" },
    { name = "Petter Bjørkås", email = "peseb@icloud.com" },
]
keywords = [
    "planning",
    "trip",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "bcrypt==4.0.1",
    "Flask==2.3.2",
    "flask-cors==4.0.0",
    "psycopg==3.1.9",
    "psycopg[pool]==3.1.9",
    "PyJWT==2.8.0",
    "cryptography==41.0.3",
    "httpx==0.24.1"
]
[project.optional-dependencies]
dev = [
    "hatch==1.7.0",
    "pre-commit==3.3.3",
    "pytest==7.4.0",
    "pytest-csv>=3.0.0",
    "pytest-cov==4.1.0",
    "wheel==0.38.4",
    "ruff==v0.0.269"
]
prod = [
    "uwsgi==2.0.21",
    "psycopg[c]==3.1.9"
]

[project.urls]
Homepage = "https://github.com/sixcare/turplanlegger"

[tool.hatch.version]
path = "turplanlegger/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
  "pytest-csv>=3.0.0",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=turplanlegger --cov=tests {args}"
no-cov = "cov --no-cov {args}"
lint = "pre-commit run -a --show-diff-on-failure"

[[tool.hatch.envs.test.matrix]]
python = ["310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "turpanlegger/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


[tool.hatch.build.targets.sdist]
include = [
    "/turplanlegger",
]

[tool.ruff]
select = ["E", "W", "I", "F", "YTT", "C4", "T10", "ISC", "ICN", "RSE"]
line-length = 120
target-version = "py311"

[tool.ruff.flake8-quotes]
inline-quotes = "single"
