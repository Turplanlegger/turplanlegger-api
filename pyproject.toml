[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Turplanlegger"
dynamic = ["version"]
description = "Turplanlegger python API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Are Schjetne", email = "are.schjetne@gmail.com" },
    { name = "Petter Bjørkås", email = "peseb@icloud.com" },
]
keywords = [
    "planning",
    "trip",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "bcrypt==4.0.1",
    "Flask==2.2.2",
    "flask-cors==3.0.10",
    "psycopg==3.1.8",
    "PyJWT==2.6.0",
]
[project.optional-dependencies]
dev = [
    "pre-commit==2.20.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-csv>=3.0.0",
    "pytest-cov==4.0.0",
    "python-dotenv==0.21.1",
    "wheel==0.38.4",
]
prod = [
    "uwsgi==2.0.21"
]

[project.urls]
Homepage = "https://github.com/sixcare/turplanlegger"

[tool.hatch.version]
path = "turplanlegger/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/turplanlegger",
]
